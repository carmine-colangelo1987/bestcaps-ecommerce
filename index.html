<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!--JS personalizzato-->
    <script src="script.js" defer></script>
</head>
<body class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div class="col mb-4">
            <div class="card product">
                <img src="imgs/ph-sport.jpg" class="card-img-top" alt="ph-sport pills">
                <div class="card-body">
                    <h5 class="card-title title">Card title</h5>
                    <p class="card-text text">This is a longer card with supporting text below.</p>
                    <p class="card-text"><small class="text-muted pills">200</small></p>
                    <p class="card-text"><small class="text-muted days">100</small></p>
                    <div class="reviews">
                        <div class="stars"></div>
                        <small class="text-muted">Good product!</small>
                    </div>
                    <h5 class="card-title price">12,50 â‚¬</h5>                    
                </div>
                <div class="card-footer card-footer-product">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
